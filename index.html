<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <!-- part 1 -->
           
         <div class="col-2 pin"><i class="fa-sharp fa-solid fa-bars"></i> <img src="./image/pic 1.png" alt="">

            <div class="row" style="height: 50px;">
                <div class="col-2 pin "><i class="fa-solid fa-pencil"></i></div>
                <div class="col-7 pin">Compose</div>
            </div>
            <!-- main row me heigt dalni he -->
              <div class="row" >  
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"><i class="fa-solid fa-inbox"></i></div>
                        <div class="col-7">Inbox</div>
                        <div class="col-2">335</div>
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"><i class="fa-regular fa-star"></i></div>
                        <div class="col-7">Starred</div>
                        <div class="col-2">336</div>
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"><i class="fa-regular fa-clock"></i></div>
                        <div class="col-7">Snoozed</div>
                        <div class="col-2">337</div>
                    </div>
                 </div>
            </div>
              <div class="row">
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"><i class="fa-regular fa-share-from-square"></i></div>
                        <div class="col-7">Sent</div>
                        <div class="col-2">338</div>
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"><i class="fa-regular fa-file"></i></div>
                        <div class="col-7">Drafts</div>
                        <div class="col-2">339</div>
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"><i class="fa-regular fa-chess-king"></i></div>
                        <div class="col-7">Important</div>
                        <div class="col-2">340</div>
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"><i class="fa-regular fa-message"></i></div>
                        <div class="col-7">Chats</div>
                        <div class="col-2">341</div>
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"><i class="fa-regular fa-calendar-days"></i></div>
                        <div class="col-7">Scheduled</div>
                        <div class="col-2">342</div>
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"><i class="fa-regular fa-envelope"></i></div>
                        <div class="col-7">All Mail</div>
                        <div class="col-2">343</div>
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-12 pin">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-7">Spam</div>
                        <div class="col-2">344</div>
                    </div>
                 </div>
            </div>
            
            </div>

            

              <!-- part 2 -->
            <div class="col-9 pin">
               <div class="row justify-content-between">
                <div class="col-7">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                      </div>
                </div>
                <div class="col-3  ">
                    <i class="fa-regular fa-circle-question" ></i>
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-solid fa-bars"></i>

                </div>
               </div>
            </div>
            <!-- part 3 -->
            <div class="col-1 pin">part 3</div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
